<template>
    

    <lightning-card title="Iterator Demo" icon-name="custom:custom88" class="slds-border_bottom" style="border-bottom: black;">
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">    
    <tbody>
        <template iterator:con={contacts}>
                <tr  class="slds-line-height_reset" key={con.value.Id}>
                    <td>{con.value.Name}</td>
                    <td>{con.value.Email}</td>
                </tr>
        </template>
    </tbody>
</table>
    </lightning-card>

</template>
